<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Huffman encoding visualization</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <h2 class="text-center" style="padding-bottom:30px">
            Huffman encoding animation using ES6 generators and promises
        </h2>

        <div class="row row-eq-height">

            <div class="col-md-9">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">Decoded message</div>
                    <div class="panel-body decoded-message" id="decdmsg" style="height:70px;">

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="panel-title col-md-7">
                                <div class="row">
                                    <div class="col-md-6"></div>
                                    <h3 class="panel-title text-center col-md-4"> The Huffman tree </h3>
                                    <div class="col-md-2"></div>
                                </div>

                            </div>

                            <div class="col-md-5">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <select class="form-control input-sm" id="speedSelect">
                                            <option>Very fast</option>
                                            <option>Fast</option>
                                            <option>Medium</option>
                                            <option selected>Slow</option>
                                            <option>Very slow</option>
                                        </select>
                                    </div>
                                   
                                    <button class="btn-default btn-small col-md-3" id="stopResumeBtn" disabled>
                                        Pause
                                    </button>
                                    <div class="col-md-1"></div>
                                    <button class="btn-small btn-info col-md-3" id="decodebtn">
                                        Decode
                                    </button>
                                    
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="infovis-container">
                            <div id="infovis"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"> Message to encode </h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="msginput">
                                <small style="color:gray; font-family:Arial, Helvetica, sans-serif; font-weight:normal">
                                    <div style="text-align:justify">
                                        To stop decoding / animation, press Discard button. You will then be able to edit the message. To start decoding process
                                        / animation again, press Decode button.
                                    </div>
                                </small>
                            </label>
                            <textarea class="form-control input-message" rows="3" id="msginput" placeholder="Enter a message to encode"></textarea>
                        </div>
                        <br>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div style="display:table">
                                    <div style="display:inline-block">Encoded message</div>

                                </div>

                            </div>
                            <div class="panel-body encoded-message" id="encmsg" style="display:block">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JIT Library File -->
    <script src="jit-yc.js"></script>

    <!-- App files -->
    <script src="common.js"></script>
    <script src="huffman.js"></script>
    <script src="tree.js"></script>
    <script src="app.js"></script>

</body>

</html>
