<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Huffman encoding visualization</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <h2 class="text-center" style="padding-bottom:30px">
            Huffman encoding animation using ES6 generators and promises
        </h2>

        <div class="row">

            <div class="col-md-9">
                <div class="panel panel-success">
                    <div class="panel-heading text-center">Decoded message</div>
                    <div class="panel-body text-center" id="decdmsg" style="font-size:30px;">

                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"> The Huffman tree </h3>
                    </div>
                    <div class="panel-body">
                        <div style="background-color:#1a1a1a;color:#ccc">
                            <div id="infovis"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Message encoding / decoding </h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="msginput" placeholder="Enter a message to encode">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="encodebtn">Encode</button>
                            </span>
                        </div>
                        <br>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div style="display:table">
                                    <div style="display:inline-block">Encoded message</div>
                                    <button style="display:inline-block; margin-left: 30px;" class="btn btn-info" id="decodebtn">
                                        Decode
                                    </button>
                                </div>

                            </div>
                            <div class="panel-body encoded-message" id="encmsg" style="display:block">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="log"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JIT Library File -->
    <script src="jit-yc.js"></script>

    <!-- App files -->
    <script src="common.js"></script>
    <script src="huffman.js"></script>
    <script src="tree.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
